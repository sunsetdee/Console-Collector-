{% extends 'base.html' %}
{% block content %}

<h1>Console List</h1>

{% for console in consoles %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ console.make }}</span>
      <p>Model: {{ console.model }}</p>
      <p>Release Year: {{ console.released_year }}</p>
      <p>Price: {{ console.price }} </p>
      <!-- {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
      {% else %}
        <p>Age: Kitten</p> -->
      <!-- {% endif %} -->
    </div>
  </div>
{% endfor %}

{% endblock %}
